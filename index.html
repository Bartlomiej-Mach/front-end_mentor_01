<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
 
</head>
<body>
    
    <header class="main-container">
      <div class="main-container__left-side">
        <h1 class="welcome-text">
          Get <span class="purple-color">insights</span> that help your business grow.
        </h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stat-container">
          <div class="stat-container--item">
            <h3 class="stat-number">10k+</h3>
            <span class="stat-name">
              companies
            </span>
          </div>
          <div class="stat-container--item">
            <h3 class="stat-number">314</h3>
            <span class="stat-name">
              templates
            </span>
          </div>
          <div class="stat-container--item">
            <h3 class="stat-number">12m+</h3>
            <span class="stat-name">
              queries
            </span>
          </div>
        </div>
        
      
      
      </div>
      <div class="main-container__right-side">
        <!-- <img src="./images/image-header-desktop.jpg" alt="image-header-desktop" class="card-img"> -->
      </div>
    </header>
    
    <footer class="footer-section">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="http://machon.handysoft.pl/" target="_blank">Bart≈Çomiej Mach</a>.
    </footer>
 
  

  
</body>
</html>
